<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Language Detection</title>
    <style>
      /* Styling for the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
      }

      #video {
        width: 100%;
        height: auto;
        display: none;
      }

      #gesture-output {
        text-align: center;
        font-size: 24px;
        margin-top: 10px;
      }

      /* Button Styles */
      .btn {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 10px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #45a049;
      }

      /* Bottom Menu */
      .bottom-menu {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: #f0f0f0;
        border-radius: 40px;
        padding: 10px 15px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      }

      .menu-item {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 45px;
        height: 45px;
        background-color: white;
        border-radius: 50%;
        transition: background-color 0.3s, transform 0.2s;
        cursor: pointer;
      }

      .menu-item.active {
        background-color: #333;
        color: white;
      }

      .menu-item:hover {
        background-color: #e0e0e0;
        transform: scale(1.1);
      }

      .menu-icon {
        font-size: 24px;
      }

      /* Visibility Control */
      .menu-top {
        bottom: auto;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Video Element -->
    <video id="video" autoplay muted></video>

    <!-- Gesture Output -->
    <div id="gesture-output">Detected Gesture: None</div>

    <!-- Buttons for Start and Stop -->
    <div>
      <button class="btn" id="start-btn">Start Detection</button>
      <button class="btn" id="stop-btn">Stop Detection</button>
    </div>

    <!-- Bottom Menu -->
    <div class="bottom-menu">
      <div class="menu-item active">
        <div class="menu-icon">üè†</div>
      </div>
      <div class="menu-item">
        <div class="menu-icon">‚≠ê</div>
      </div>
      <div class="menu-item">
        <div class="menu-icon">‚óë</div>
      </div>
      <div class="menu-item">
        <div class="menu-icon">‚úñ</div>
      </div>
    </div>

    <!-- Include TensorFlow and HandPose Script (replace with actual links if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script>
      // Variables for camera and handpose model
      let cameraStream = null;
      let hands = null;
      let camera = null;
      const videoElement = document.getElementById("video");
      const startButton = document.getElementById("start-btn");
      const stopButton = document.getElementById("stop-btn");
      const outputElement = document.getElementById("gesture-output");
      const menu = document.querySelector(".bottom-menu");

      // Load handpose model
      handpose.load().then((model) => {
        hands = model;
        console.log("Handpose model loaded!");
      });

      // Start button to initiate camera and hand gesture detection
      startButton.addEventListener("click", () => {
        videoElement.style.display = "block";
        menu.style.display = "none"; // Hide the menu

        if (!cameraStream) {
          // Request camera access
          navigator.mediaDevices
            .getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
              cameraStream = stream;
              videoElement.srcObject = stream;
              videoElement.play();

              // Initialize hands detection
              camera = new Camera(videoElement, {
                onFrame: async () => {
                  await hands.send({ image: videoElement });
                },
                width: 640,
                height: 480,
              });
              camera.start();
            })
            .catch((error) => {
              console.error("Camera access denied or error occurred: ", error);
              alert("Camera access denied or error occurred.");
            });
        }
      });

      // Stop button to stop camera and hide video
      stopButton.addEventListener("click", () => {
        if (cameraStream) {
          // Stop the video stream and hide the video
          cameraStream.getTracks().forEach((track) => track.stop());
          videoElement.style.display = "none";
          outputElement.textContent = "Detected Gesture: None";
          menu.style.display = "flex"; // Show the menu again
        }
      });

      // Camera class to manage the video stream (simplified version)
      class Camera {
        constructor(videoElement, options) {
          this.videoElement = videoElement;
          this.options = options;
        }

        async start() {
          while (true) {
            await this.detectGesture();
          }
        }

        stop() {
          clearInterval(this.interval);
        }

        async detectGesture() {
          const predictions = await hands.estimateHands(this.videoElement);
          if (predictions.length > 0) {
            // Example of recognizing gestures: Ok Sign and Victory Sign
            const gesture = this.recognizeGesture(predictions[0]);
            outputElement.textContent = "Detected Gesture: " + gesture;
          }
        }

        recognizeGesture(prediction) {
          // Dummy gesture recognition logic (replace with your custom gestures)
          const landmarks = prediction.landmarks;
          const thumbTip = landmarks[4];
          const indexTip = landmarks[8];

          // Example: Checking for "OK" sign based on thumb and index finger proximity
          if (Math.abs(thumbTip[0] - indexTip[0]) < 50) {
            return "OK Sign";
          }

          // Example: Checking for "Victory" sign (2 fingers extended)
          if (Math.abs(landmarks[4][0] - landmarks[8][0]) > 100) {
            return "Victory Sign";
          }

          return "Unknown Gesture";
        }
      }
    </script>
  </body>
</html>
