<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Detection Beta</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
hi{
  test-transform:uppercase;
  text-align:center;
  color:royalblue;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #f4f4f9;
  min-height: 100vh;
}

header {
  margin: 20px 0;
  color: #333;
}

#menu {
  text-align: center;
  margin-bottom: 10px;
}

button {
  padding: 10px 15px;
  margin: 5px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#video-container {
  position: relative;
  width: 480px;
  height: 360px;
  border: 2px solid #ddd;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

video, canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

#results {
  margin-top: 10px;
  text-align: center;
  color: #333;
}

  </style>
</head>
<body>
  <header>
    <h1>Sign Detection</h1>
  </header>

  <div id="menu">
    <p>Click below to start hand detection:</p>
    <button id="startButton">Start Detection</button>
    <button id="stopButton" style="display:none;">Stop Detection</button>
  </div>

  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
  </div>

  <div id="results">
    <h2>Detection Results:</h2>
    <p id="status">Waiting for detection...</p>
    <p id="gesture">Custom Gesture: None</p>
  </div>

  <script>
    // Get UI Elements
const startButton = document.getElementById("startButton");
const stopButton = document.getElementById("stopButton");
const videoElement = document.getElementById("video");
const canvasElement = document.getElementById("output");
const canvasCtx = canvasElement.getContext("2d");
const status = document.getElementById("status");
const gestureElement = document.getElementById("gesture");

let camera = null;

// Initialize MediaPipe Hands
const hands = new Hands({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
});

hands.setOptions({
  maxNumHands: 2,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7,
});

// Helper: Identify Custom Gestures
function recognizeGesture(landmarks) {
  // Thumbs Up Gesture (Thumb extended, others folded)
  const thumbTip = landmarks[4];
  const thumbMCP = landmarks[2];
  const indexTip = landmarks[8];
  const middleTip = landmarks[12];

  const thumbExtended = thumbTip.x < thumbMCP.x;
  const fingersFolded = indexTip.y > thumbMCP.y && middleTip.y > thumbMCP.y;

  if (thumbExtended && fingersFolded) return "Thumbs Up";

  // Open Palm Gesture (All fingers extended)
  const allFingersExtended =
    landmarks[8].y < landmarks[6].y &&
    landmarks[12].y < landmarks[10].y &&
    landmarks[16].y < landmarks[14].y &&
    landmarks[20].y < landmarks[18].y;

  if (allFingersExtended) return "Open Palm";

  return "None";
}

// MediaPipe Hands Results
hands.onResults((results) => {
  canvasCtx.save();
  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

  canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

  if (results.multiHandLandmarks) {
    let detectedGesture = "None";

    for (const landmarks of results.multiHandLandmarks) {
      // Draw landmarks and connections
      drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: "#00FF00", lineWidth: 3 });
      drawLandmarks(canvasCtx, landmarks, { color: "#FF0000", radius: 5 });

      // Recognize gesture
      detectedGesture = recognizeGesture(landmarks);
    }

    gestureElement.innerText = `Custom Gesture: ${detectedGesture}`;
    status.innerText = "Hand Detected!";
  } else {
    gestureElement.innerText = "Custom Gesture: None";
    status.innerText = "No Hands Detected";
  }
  canvasCtx.restore();
});

// Start Detection
startButton.addEventListener("click", () => {
  startButton.style.display = "none";
  stopButton.style.display = "inline-block";

  if (!camera) {
    camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 480,
      height: 360,
    });
  }
  camera.start();
});

// Stop Detection
stopButton.addEventListener("click", () => {
  startButton.style.display = "inline-block";
  stopButton.style.display = "none";

  if (camera) {
    camera.stop();
  }
  status.innerText = "Waiting for detection...";
  gestureElement.innerText = "Custom Gesture: None";
  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
});

  </script>
</body>
</html>
